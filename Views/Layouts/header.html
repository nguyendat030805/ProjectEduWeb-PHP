    <title>Header with Horizontal Search Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(3, 94, 24, 0.8); /* Màu nền trong suốt */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute; /* Header nổi trên slider */
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 20px;
            color: #0afa66;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            gap: 50px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav a i {
            font-size: 18px;
        }

        .nav a:hover {
            color: #0afa66;
            transform: scale(1.1);
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-btn {
            padding: 5px 10px;
            background-color: #0afa66;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #028a4f;
        }

        .search-input {
            width: 0;
            opacity: 0;
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: width 0.3s ease, opacity 0.3s ease;
            display: inline-block;
        }

        .search-container:hover .search-input {
            width: 200px;
            opacity: 1;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .slider {
            padding-top: 100px;
        }
        .user-menu {
    display: none; /* Menu ẩn mặc định */
    position: absolute;
    top: 40px;
    right: 0;
    background-color: white;
    color: #333;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 150px;
    text-align: center;
    z-index: 1000;
}

.user-menu a {
    display: block;
    padding: 10px 0;
    color: #035e18;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.user-menu a:hover {
    background-color: #f0f0f0;
}
.user-icon {
    position: relative; /* Make the user icon container the reference point for positioning the menu */
}

.user-menu {
    display: none;
    position: absolute; 
    top: 100%; 
    right: 0; 
    background-color: white;
    color: #333;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 150px;
    text-align: center;
    z-index: 1000;
}

.user-menu a {
    display: block;
    padding: 10px 0;
    color: #035e18;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}
.carousel-item img {
    height: 500px;
    object-fit: cover;
    border-radius: 20px;
}
.carousel-item video {
    padding-top:20px ;
    height: 450px; /* Đặt chiều cao video thấp hơn, ví dụ: 300px */
    object-fit: cover; /* Giữ tỷ lệ khung hình và cắt để khớp chiều cao */
    width: 100%;

}
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../user/home.php">
                <img src="../../Public/Assets/Image/download_logo.png" alt="Logo">
            </a>
            <h1>Học cùng L5</h1>
        </div>
        <nav class="nav">
            <a href="../user/home.php">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="../user/courses.php">
                <i class="fas fa-book"></i> Course
            </a>
            <a href="../user/about.php">
                <i class="fas fa-info-circle"></i> About
            </a>
        </nav>
        <div class="right-section">
            <div class="search-container">
                <button class="search-btn">Search</button>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <div class="user-icon" id="user-icon">
                <i class="fas fa-user"></i>
                <div class="user-menu" id="user-menu">
                    <a href="../user/login.php">Login</a>
                    <a href="../user/register.php">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner carousel-fade">
                    <div class="carousel-item active">
                        <video class="d-block w-100" autoplay muted loop>
                            <source src="../../Public/Welcome to the LinkedIn Learning channel!.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userIcon = document.getElementById('user-icon');
            const userMenu = document.getElementById('user-menu');
    
            // Toggle hiển thị menu khi nhấn vào icon
            userIcon.addEventListener('click', function (event) {
                event.stopPropagation(); // Ngăn chặn sự kiện click lan ra ngoài
                userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
            });
    
            // Ẩn menu khi nhấn ra ngoài
            document.addEventListener('click', function () {
                userMenu.style.display = 'none';
            });
        });
        document.addEventListener('scroll', function() {
            const slides = document.querySelectorAll('.carousel-item img');
            slides.forEach(slide => {
                const offset = window.pageYOffset;
                slide.style.transform = `translateY(${offset * 0.2}px)`; // Hiệu ứng parallax
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
