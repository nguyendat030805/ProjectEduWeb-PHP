<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Header with Icons</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            /* Màu nền header */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .logo h1 {
            font-size: 24px;
            color: #0afa66;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Navigation menu */
        .nav {
            display: flex;
            gap: 30px;
        }

        .nav div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav div a {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav div a i {
            font-size: 20px;
        }

        .nav div a:hover {
            color: #0afa66;
            transform: scale(1.1);
        }

        /* User Icon */
        .user-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-icon i {
            font-size: 22px;
            color: white;
            transition: color 0.3s;
        }

        .user-icon i:hover {
            color: #0afa66;
        }

        .user-icon p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: white;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/ProjectEduWeb-PHP/Views/Pages/home.html">
                <img src="/ProjectEduWeb-PHP/Public/image/logo.png" alt="Logo">
            </a>
            <h1>Học cùng L5</h1>
        </div>
        <nav class="nav">
            <div>
                <a href="/ProjectEduWeb-PHP/Views/Pages/home.html">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
            <div>
                <a href="/ProjectEduWeb-PHP/Views/Pages/couser.html">
                    <i class="fas fa-book"></i> Course
                </a>
            </div>
            <div>
                <a href="/ProjectEduWeb-PHP/Views/Pages/about.html">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
        </nav>
        <div class="user-icon">
            <p>Username</p>
            <i class="fas fa-user"></i>
        </div>
        <i class="fas fa-bars menu-toggle"></i>
    </header>
</body>

</html>
