<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .form-select:focus, .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Giảm khoảng cách giữa logo và tiêu đề */
            margin-bottom: 15px;
        }

        .logo-title img {
            height: 150px;
        }

        .logo-title h1 {
            font-weight: bold;
            font-size: 2rem;
            color: #1e7d32;
            margin: 0;
        }

        .bg-highlight {
            background-color: green;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bg-highlight:hover {
            background-color: #1e7d32;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .mb-4 {
            display: flex;
            flex-direction: column;
        }

        .group {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .highlight {
            text-decoration: line-through;
            color: black;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .form-control {
            flex: 1;
        }

        .input-group-text {
            background-color: #f1f1f1;
            border-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        .price-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            height: 60px;
        }

        .price-info .highlight {
            text-decoration: line-through;
            color: black;
        }

        .price-info .discount {
            font-weight: bold;
        }
        .container-form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .left-form .form-row{
            display: flex;
            flex-direction: column;
        }
        .right-form .form-row{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="form-container">
            <div class="logo-title">
                <img src="/Public/image/logo.png" alt="Logo">
            </div>
            <div class="bg-highlight">
                <h2 class="h6 mb-0">Chi tiết thanh toán</h2>
            </div>
            <form>
                <div class="container-form">
                    <div class="left-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name" class="form-label">Tên khách hàng</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Nhập tên khách hàng">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Nhập email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                </div>
                            </div>
                            <div class="group">
                                <div class="form-group">
                                    <label for="course" class="form-label">Khóa học: </label>
                                    <span class="selected-course">HTML CSS Pro</span>
                                </div>
                                <div class="price-info">
                                    <p class="mb-0">Giá gốc: <span class="highlight">2.900.000đ</span></p>
                                    <p class="mb-0">Ưu đãi hôm nay: <span class="discount">1.900.000đ</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-danger">Hủy</button>
                    <button type="submit" class="btn btn-outline-success">Thanh toán</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
